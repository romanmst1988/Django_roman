{% extends 'blog/base.html' %}

{% block title %}
    {% if object %}Редактирование статьи{% else %}Создание статьи{% endif %}
{% endblock %}

{% block content %}
<h1>{% if object %}Редактирование статьи{% else %}Создание статьи{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>

<a href="{% url 'blog:blog_list' %}">Отмена</a>
{% endblock %}
