{% if user.is_authenticated %}
    {% if is_owner %}
        <a href="{% url 'product_edit' product.pk %}">Редактировать</a>
        <a href="{% url 'product_delete' product.pk %}">Удалить</a>
    {% elif is_moderator %}
        <a href="{% url 'product_delete' product.pk %}">Удалить</a>
    {% endif %}

    {% if can_unpublish %}
        <a href="{% url 'unpublish_product' product.pk %}">Снять с публикации</a>
    {% endif %}
{% endif %}
