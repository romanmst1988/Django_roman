{% extends 'catalog/base.html' %}

{% block title %}Удаление продукта{% endblock %}

{% block content %}
<h1>Удаление продукта</h1>
<p>Вы уверены, что хотите удалить продукт "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'catalog:product_list' %}">Отмена</a>
</form>
{% endblock %}
