{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h1>Подтвердите удаление</h1>
  <p>Вы уверены, что хотите удалить объект "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
