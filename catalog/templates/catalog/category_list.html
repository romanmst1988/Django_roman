{% extends 'catalog/base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
<h1>Категории</h1>

{% for category in categories %}
    <div class="category">
        <h2>{{ category.name }}</h2>
        <p>{{ category.description }}</p>
    </div>
    <hr>
{% empty %}
    <p>Пока нет категорий.</p>
{% endfor %}
{% endblock %}
