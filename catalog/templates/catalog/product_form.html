{% extends 'catalog/base.html' %}

{% block title %}
    {% if object %}Редактирование продукта{% else %}Создание продукта{% endif %}
{% endblock %}

{% block content %}
<h1>{% if object %}Редактирование продукта{% else %}Создание продукта{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>

<a href="{% url 'catalog:product_list' %}">Отмена</a>
{% endblock %}
